{% extends 'layout.html' %}

{% block title %}
Register a new account
{% endblock %}
{% block content %}
<center>
  <h2>Create Your Account </h2>
  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
  </div>
  {% endfor %}
<form action="" method="post" style="margin: 10px;" autocomplete="off">
    {% csrf_token %}
    <div class="form-floating mb-3 w-25">
  <input type="text" class="form-control" name="name"  placeholder="Your Name">
  <label for="floatingInput">Full Name</label>
</div>
    <div class="form-floating mb-3 w-25">
  <input type="email" class="form-control" name="email"  placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating w-25">
  <input type="password" class="form-control"  name="password" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div><br>
  <div class="form-floating w-25">
  <input type="password" class="form-control"  name="con_password" placeholder="Confirm Password">
  <label for="floatingPassword">Confirm Password</label>
</div><br>
 <button type="submit" class="btn btn-success btn-block" >Create</button>
</form>
<p style="margin: 10px;">Already have an account <a href="{% url 'login' %}"> Login now !</a></p></center>
 <div style="width: 105%; height: 200px; padding: 20px;"></div>
{% endblock %}

         width: 100%;

<body>

        <li class="nav-item">
          <a class="nav-link active" href="{% url 'profile'%}">Profile</a>
        </li>
        {% else %}
        <li class="nav-item">

        </li>
        {% endif %}
      </ul>

    </div>

{% extends 'layout.html' %}

{% block title %}
Home Page
{% endblock %}
{% block content %}
{% block news %}
{% for i in products %}
<div class="news" style=" width: 100%; text-align: center; ">
  <div class="content" style=" width:80%; text-align: center;
   border: 1px solid; padding: 15px;
   margin: 90px; height: 500px;">

        <h5>{{ i.heading }}</h5>
        <p>{{ i.description }}</p>
        <p>{{ i.date }}</p>
        <img src="{{ i.img.url }}" style="width: 50%; height:70%;">
</div>
</div>
{% endfor %}
{% endblock %}


{% if user.is_authenticated %}
<div style="width: 100%; height: 200px; padding: 20px;"></div>
<div class="float-right my-5 " style="margin-left: 1150px;">
        <a href="{% url 'logout' %}" class="btn btn-info btn-lg ">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </div><br>
{% endif %}
{% endblock %}
